<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <base th:href="${#request.getContextPath()}+'/'">
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>后台管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="css/default.css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/bootstrap-treeview.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                <img alt="Brand" hidden="40px" margin-bottom="5px" src="images/logo.jpg" width="40px">
            </a>
            <a class="navbar-brand" href="#">微分销后台管理系统</a>
        </div>
    </div>
</nav>
<div class="panel panel-primary col-lg-2">
    <div class="panel-heading">
        <h3 class="panel-title">系统资源</h3>
    </div>
    <div class="panel-body">
        <div class="treeview" id="treeview4"></div>
    </div>
</div>
<div class="col-lg-10" id="content"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<script>
    $.get("tree",function (data){
        $('#treeview4').treeview({
            levels: 1,
            color: "#428bca",
            data: data.nodes,
            onNodeSelected: function(event, node) {
                if(node.nodes == null){
                    $("#content").load(node.href);
                }
            }
        });
    });
</script>
<script>
    function add(){
        var url = "page/goodsAdd";
        $("#content").load(url);
    }
</script>
</body>
</html>
